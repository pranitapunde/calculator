<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class=" calculator">
        <input id="inputBox" type="text" placeholder="0">
        <div>
            <button class="opera">AC</button> 
            <button class="opera">DEL</button> 
            <button class="opera">%</button> 
            <button class="opera">/</button> 
             
        </div>
        <div>
            <button>7</button> 
            <button>8</button> 
            <button>9</button> 
            <button class="opera">*</button> 
             
        </div>
        <div>
            <button>4</button> 
            <button>5</button> 
            <button>6</button> 
            <button class="opera">-</button> 
             
        </div>
        <div>
            <button>1</button> 
            <button>2</button> 
            <button>3</button> 
            <button class="opera">+</button> 
             
        </div>
        <div>
            <button>00</button> 
            <button>0</button> 
            <button>.</button> 
            <button class="equlbtn">=</button> 
             
        </div>



    </div>

    <script src="main.js"></script>

    
</body>
</html>
